<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{% block title %}{% endblock %} | Pythia-TM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.css">

        <link
            href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.13.min.css"
            rel="stylesheet" type="text/css">
        <link
            href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.13.min.css"
            rel="stylesheet" type="text/css">

        <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.13.min.js"></script>
        <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.13.min.js"></script>

    </head>
    <body>
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('main_page') }}">Pythia-TM</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a {% if active_page == "home" or not active_page %}class="nav-link active"{% else %}class="nav-link"{% endif %} href="{{ url_for('main_page') }}">Home</a>
              </li>
              <li class="nav-item">
                <a {% if active_page == "train" %}class="nav-link active"{% else %}class="nav-link"{% endif %} href="{{ url_for('train_page.train_main') }}">Train</a>
              </li>
              <li class="nav-item">
                <a {% if active_page == "explore" %}class="nav-link active"{% else %}class="nav-link"{% endif %} href="{{ url_for('explore_page.explore_main') }}">Explore</a>
              </li>
              <li class="nav-item">
                <a {% if active_page == "score" %}class="nav-link active"{% else %}class="nav-link"{% endif %} href="{{ url_for('score_page.score_main') }}">Score</a>
              </li>
              <li class="nav-item">
                <a {% if active_page == "about" %}class="nav-link active"{% else %}class="nav-link"{% endif %} href="{{ url_for('about_page') }}">About me</a>
              </li>
            </ul>
          </div>
          </nav>
          {# Flashed messages #}
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-success" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
          {# End Flashed messages #}
        </div>
        <div class="container">
          <p> </p>
          {% block body %}{% endblock %}
        </div>
    </body>
</html>
